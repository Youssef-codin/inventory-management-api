openapi: 3.0.0
info:
  title: Inventory Management API
  version: 1.0.0
  description: API for managing inventory, products, orders, and suppliers.
servers:
  - url: http://localhost:3000
    description: Local development server

security:
  - bearerAuth: []

paths:
  # --------------------
  # Auth Routes
  # --------------------
  /auth/login:
    post:
      summary: Login and retrieve JWT token
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: string
                    description: JWT Token
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # --------------------
  # Product Routes
  # --------------------
  /product:
    get:
      summary: Get all products
      tags: [Product]
      responses:
        '200':
          description: List of all products
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /product/add:
    post:
      summary: Create a new product
      tags: [Product]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductInput'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Product'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /product/search:
    get:
      summary: Search products by name
      tags: [Product]
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Name substring to search for
      responses:
        '200':
          description: List of matching products
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /product/{id}:
    get:
      summary: Get a product by ID
      tags: [Product]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update a product
      tags: [Product]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductInput'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete a product
      tags: [Product]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '204':
          description: Product deleted successfully

  # --------------------
  # Admin Routes
  # --------------------
  /admin:
    get:
      summary: Get all admins
      tags: [Admin]
      responses:
        '200':
          description: List of all admins
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Admin'

  /admin/add:
    post:
      summary: Create a new admin
      tags: [Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdminInput'
      responses:
        '201':
          description: Admin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'

  /admin/search:
    get:
      summary: Get admin by username
      tags: [Admin]
      parameters:
        - in: query
          name: username
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Admin details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array 
                    items: 
                      $ref: '#/components/schemas/Admin' 

  /admin/{id}:
    get:
      summary: Get admin by ID
      tags: [Admin]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Admin details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'

    put:
      summary: Update admin
      tags: [Admin]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAdminInput'
      responses:
        '200':
          description: Admin updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'

    delete:
      summary: Delete admin
      tags: [Admin]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '204':
          description: Admin deleted

  # --------------------
  # Customer Order Routes
  # --------------------
  /customer-order/add:
    post:
      summary: Create customer order
      tags: [Customer Order]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerOrderInput'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      order: 
                        $ref: '#/components/schemas/CustomerOrder'
                      lowStockProductIds:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid

  /customer-order/{id}:
    get:
      summary: Get customer order by ID
      tags: [Customer Order]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/CustomerOrder'

    put:
      summary: Update customer order
      tags: [Customer Order]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerOrderInput'
      responses:
        '200':
          description: Order updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/CustomerOrder'

    delete:
      summary: Delete customer order
      tags: [Customer Order]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '204':
          description: Order deleted

  # --------------------
  # Purchase Order Routes
  # --------------------
  /purchase-order/add:
    post:
      summary: Create purchase order
      tags: [Purchase Order]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePurchaseOrderInput'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PurchaseOrder'

  /purchase-order/{id}:
    get:
      summary: Get purchase order by ID
      tags: [Purchase Order]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PurchaseOrder'

    put:
      summary: Update purchase order
      tags: [Purchase Order]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePurchaseOrderInput'
      responses:
        '200':
          description: Order updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PurchaseOrder'

    delete:
      summary: Delete purchase order
      tags: [Purchase Order]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '204':
          description: Order deleted

  # --------------------
  # Supplier Routes
  # --------------------
  /supplier:
    get:
      summary: Get all suppliers
      tags: [Supplier]
      responses:
        '200':
          description: List of all suppliers
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Supplier'

  /supplier/add:
    post:
      summary: Create supplier
      tags: [Supplier]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSupplierInput'
      responses:
        '201':
          description: Supplier created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Supplier'

  /supplier/{id}:
    get:
      summary: Get supplier by ID
      tags: [Supplier]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Supplier details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Supplier'

    put:
      summary: Update supplier
      tags: [Supplier]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSupplierInput'
      responses:
        '200':
          description: Supplier updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Supplier'

    delete:
      summary: Delete supplier
      tags: [Supplier]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '204':
          description: Supplier deleted


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --------------------
    # Error Schema
    # --------------------
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            message:
              type: string
            code:
              type: string

    # --------------------
    # Auth Schemas
    # --------------------
    AuthCredentials:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    # --------------------
    # Product Schemas
    # --------------------
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        category:
          type: string
        unitPrice:
          type: number
        stockQuantity:
          type: integer
        reorderLevel:
          type: integer

    CreateProductInput:
      type: object
      required:
        - name
        - category
        - unitPrice
        - reorderLevel
      properties:
        name:
          type: string
        category:
          type: string
        unitPrice:
          type: number
        stockQuantity:
          type: integer
          default: 0
        reorderLevel:
          type: integer

    UpdateProductInput:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        unitPrice:
          type: number
        stockQuantity:
          type: integer
        reorderLevel:
          type: integer

    # --------------------
    # Admin Schemas
    # --------------------
    Admin:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string

    CreateAdminInput:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          minLength: 6

    UpdateAdminInput:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          minLength: 6

    # --------------------
    # Customer Order Schemas
    # --------------------
    CustomerOrderItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        unitPrice:
          type: number

    CustomerOrder:
      type: object
      properties:
        id:
          type: string
          format: uuid
        orderDate:
          type: string
          format: date-time
        totalAmount:
          type: number
        adminId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/CustomerOrderItem'

    CreateCustomerOrderItemInput:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer

    CreateCustomerOrderInput:
      type: object
      required:
        - orderDate
        - adminId
        - items
      properties:
        orderDate:
          type: string
          format: date-time
        adminId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/CreateCustomerOrderItemInput'

    UpdateCustomerOrderInput:
      type: object
      properties:
        orderDate:
          type: string
          format: date-time
        adminId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/CreateCustomerOrderItemInput'

    # --------------------
    # Purchase Order Schemas
    # --------------------
    PurchaseOrderItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        unitPrice:
          type: number

    PurchaseOrder:
      type: object
      properties:
        id:
          type: string
          format: uuid
        orderDate:
          type: string
          format: date-time
        totalAmount:
          type: number
        arrived:
          type: boolean
        adminId:
          type: string
          format: uuid
        supplierId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseOrderItem'

    CreatePurchaseOrderItemInput:
      type: object
      required:
        - productId
        - quantity
        - unitPrice
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        unitPrice:
          type: number

    CreatePurchaseOrderInput:
      type: object
      required:
        - orderDate
        - arrived
        - adminId
        - supplierId
        - items
      properties:
        orderDate:
          type: string
          format: date-time
        arrived:
          type: boolean
        adminId:
          type: string
          format: uuid
        supplierId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/CreatePurchaseOrderItemInput'

    UpdatePurchaseOrderInput:
      type: object
      properties:
        orderDate:
          type: string
          format: date-time
        arrived:
          type: boolean
        adminId:
          type: string
          format: uuid
        supplierId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/CreatePurchaseOrderItemInput'

    # --------------------
    # Supplier Schemas
    # --------------------
    Supplier:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        contactEmail:
          type: string
          format: email
        phone:
          type: string
        address:
          type: string

    CreateSupplierInput:
      type: object
      required:
        - contactEmail
        - phone
        - address
      properties:
        name:
          type: string
          nullable: true
        contactEmail:
          type: string
          format: email
        phone:
          type: string
        address:
          type: string

    UpdateSupplierInput:
      type: object
      properties:
        name:
          type: string
          nullable: true
        contactEmail:
          type: string
          format: email
        phone:
          type: string
        address:
          type: string