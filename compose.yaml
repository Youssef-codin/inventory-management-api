services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://joe-arch:password@db:5432/inventoryManagement?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      REDIS_URL: redis://:redispass123@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispass123
    command: npx tsx --watch src/server.ts
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/src/app
        - action: rebuild
          path: package.json

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: joe-arch
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventoryManagement
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U joe-arch -d inventoryManagement"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    command: redis-server --requirepass redispass123

volumes:
  db-data:
