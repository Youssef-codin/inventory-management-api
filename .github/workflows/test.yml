name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://test:test@db:5432/test
      REDIS_URL: redis://:redispass123@redis:6379
      JWT_SECRET: test-secret

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start services
        run: docker-compose -f compose.ci.yaml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 30 bash -c 'until docker-compose -f compose.ci.yaml exec -T db pg_isready -U test -d test; do sleep 1; done'
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until docker-compose -f compose.ci.yaml exec -T redis redis-cli -a redispass123 ping | grep -q PONG; do sleep 1; done'
          echo "Services are ready!"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate

      - name: Run database migrations
        run: npx prisma db push

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Stop services
        if: always()
        run: docker-compose -f compose.ci.yaml down
